<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>LOGIN</title>
</head>
<body>
<h1>MAC FACILITY SYSTEM</h1>
<h2>Login</h2>
<div th:if="${userNotFound}">
    <h3 th:text="${userNotFound}"></h3><br>
</div>
<form action = "#" th:action="@{/login}" th:object="${loginForm}" method="POST">
    <p>Username: <input type="text" th:field="*{username}" placeholder="Username" autofocus></p>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
    
    <p>Password: <input type="password" th:field="*{password}" placeholder="Password"></p>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
    <br>
    <button type="submit">Log In</button>
</form>
<a href='register' th:href="@{/register}">Create a new account</a>
</body>
</html>
